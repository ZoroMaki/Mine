<!DOCTYPE html>
<html>
<head>
  <title>My Bookmarks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 40px;
      color: #333;
    }

    h1 {
      color: #007acc;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
    }

    a {
      text-decoration: none;
      color: #0066cc;
      font-size: 18px;
    }

    a:hover {
      text-decoration: underline;
      color: #ff6600;
    }
  </style>
</head>
<body>
  <h1>Favorite Websites</h1>
  <ul>
    <li><a href="https://news.ycombinator.com" target="_blank">Hacker News</a></li>
  </ul>
</body>
</html>
